<script>
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.querySelector(".search-btn");
  const filterArea = document.querySelector(".filter-area");
  const filterIcon = document.querySelector(".filter .icon");
  const filterBtnVideo = document.getElementById("filter-btn-video");
  const filterBtnText = document.getElementById("filter-btn-text");

  let currentFilter = null;

  function smartSearch(query, tutorials) {
    const lowerQuery = query.trim().toLowerCase();
    return tutorials.filter(tutorial =>
      tutorial.name.toLowerCase().includes(lowerQuery)
    );
  }

    function updateFilterButtons() {
    filterBtnVideo.classList.toggle("active", currentFilter === "video");
    filterBtnText.classList.toggle("active", currentFilter === "text");
  }

  function applyFilter(tutorials) {
    if (!currentFilter) return tutorials;
    return tutorials.filter(t => t.type === currentFilter);
  }

  function handleSearchAndFilter() {
    const query = searchInput.value;
    const result = smartSearch(query, tutorials);
    const filtered = applyFilter(result);
    renderTutorials(filtered);
  }

  searchBtn.addEventListener("click", handleSearchAndFilter);

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      handleSearchAndFilter();
    }
  });

  filterIcon.addEventListener("click", (e) => {
    e.stopPropagation();
    filterArea.classList.toggle("active");
  });

  function toggleFilter(type) {
    currentFilter = (currentFilter === type) ? null : type;
    updateFilterButtons();
    handleSearchAndFilter();
    filterArea.classList.remove("active");
  }

  filterBtnVideo.addEventListener("click", () => toggleFilter("video"));
  filterBtnText.addEventListener("click", () => toggleFilter("text"));

  document.addEventListener("click", (e) => {
    if (!filterArea.contains(e.target) && !filterIcon.contains(e.target)) {
      filterArea.classList.remove("active");
    }
  });
</script>
